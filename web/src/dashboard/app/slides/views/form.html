<form name="form">
  <div class="panel panel-default">
    <div class="panel-heading">
      <a href="" ui-sref="^.list" class="btn btn-xs btn-default"><i class="fa fa-arrow-left"></i></a>
      <span ng-show="!ctrl.slide.id" translate>Add a new slide</span>
      <span ng-show="ctrl.slide.id" translate>Edit slide</span>
    </div>
    <div class="panel-body">
      <div class="row">
        <div class="col-md-6">
          <formly-form model="ctrl.slide" fields="ctrl.formFields" options="ctrl.formOptions"></formly-form>
        </div>
        <div class="col-md-6">
          <b> Prewiev </b>
          <p marked="ctrl.slide.content"></p>
          <br />
          <div style="width: 100%; max-height: 100%; margin-top: 50px">
            <img ng-src="{{ctrl.slide.pictureUrl}}" class="center-block" alt="image preview" />
          </div>
        </div>
      </div>
    </div>
    <div class="panel-footer">
      <button type="submit" class="btn btn-primary btn-success" ng-click="ctrl.submit()" ng-disabled="form.$invalid">
        Submit
      </button>
      <button type="button" class="btn btn-default" ng-click="ctrl.formOptions.resetModel()">Reset</button>
    </div>
  </div>
</form>
